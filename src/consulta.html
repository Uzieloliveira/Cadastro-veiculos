<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro de veículos</title>
    <script src="./routes.js"></script>
    <link rel="stylesheet" href="css/style.css">
        <style>
            #consulta{
                color: rgb(14, 212, 113);
            }
        </style>
</head>
<body>
    <div id="container-popUp">
        <div id="popUp">
            <h1>Atenção</h1>
            <div class="mensagem">
                <p>Deseja realmente deletar esse dado?</p>
            </div>
            <div class="btns-Pop_up">
                <input type="button" value="Cancelar" id="cancel">
                <input type="button" value="Confirmar" id="confir">
            </div>
        </div>
    </div>

    <div id="container">
        <section id="main-box">

            <h1>Consulta de veículos</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html" id="cadastro">Cadastrar</a></li>
                    <li><a id="consulta" href="consulta.html">Consultar veículos cadastrados</a></li>
                </ul>
            </nav>

            <div id="field-table">

                <table border="1px">
                    <tr id="main-line">
                        <td>Código</td>
                        <td>Modelo</td>
                        <td>Placa</td>
                        <td>Deletar</td>
                        <td>Atualizar</td>
                    </tr>
                   
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td class="line-icon trash"><i class="fa-solid fa-trash"></i></td>
                        <td class="line-icon update"><i class="fa-solid fa-pen-to-square"></i></td>
                    </tr>
    
                </table>
            </div>
            <div id="filters">
                <h3>Filtrar por</h3>
                <div class="codigo">
                    <input type="radio" name="filtro" id="cod">
                    <label for="cod">Código</label>
                    <input type="number" class='input-cod' placeholder="Insira o código">
                </div>
                
                <div class="todos">
                    <input type="radio" name="filtro" id="todos">
                    <label for="todos">Todos os registros</label>
                </div>
                <hr>
                <div class="btns">
                    <button id="buscar">Buscar</button>
                </div>
            </div>
        </section>
        <div style="height: 50px; width: 100%;"></div>
    </div>
  
   <script src="./consulta.js"></script>
    <script> 

    </script>
 
</body>
</html>
